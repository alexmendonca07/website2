<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout!</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to Play:</h2>
        <p>Use right & left arrow keys to move the paddle to bounce the ball to break the blocks.</p>
        <p>If you miss the ball, your score and the broken blocks reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" width="800" height="600" class="canvas">
        <button id="start-btn" class="btn start-btn">Start</button>
    </canvas>
</body>
<script src="js/breakout.js"></script>
</html>
